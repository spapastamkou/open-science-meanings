  <text x="720" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" font-weight="bold">INDIA</text>
  
  <!-- Oceania -->
  <!-- Australia (no known comprehensive policy) -->
  <path d="M780 350 L850 340 L870 380 L820 390 Z" fill="#d1d5db" stroke="#fff" stroke-width="1"/>
  <text x="825" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">AUS</text>
  
  <!-- New Zealand -->
  <path d="M870 380 L900 370 L920 400 L890 410 Z" fill="#d97706" stroke="#fff" stroke-width="1"/>
