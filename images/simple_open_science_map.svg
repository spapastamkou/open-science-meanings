  <!-- Statistics Box -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="300" height="100" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Global Statistics</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">• ~70 countries with some policy</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">• 6-8 comprehensive policies</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">• 11 new policies post-UNESCO 2021</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#374151">• 15+ countries developing policies</text>
  </g>
