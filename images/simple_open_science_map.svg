<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Open Science Policies Worldwide</text>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="20" height="15" fill="#059669"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Comprehensive Policy</text>
    
    <rect x="150" y="0" width="20" height="15" fill="#2563eb"/>
    <text x="175" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Action Plan/Strategy</text>
    
    <rect x="300" y="0" width="20" height="15" fill="#d97706"/>
    <text x="325" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Open Access Policy</text>
    
    <rect x="450" y="0" width="20" height="15" fill="#dc2626"/>
    <text x="475" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">In Development</text>
    
    <rect x="580" y="0" width="20" height="15" fill="#7c3aed"/>
    <text x="605" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Post-2021 UNESCO</text>
    
    <rect x="730" y="0" width="20" height="15" fill="#d1d5db"/>
    <text x="755" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">No Known Policy</text>
  </g>
  
  <!-- World Map Simplified -->
  
  <!-- North America -->
  <!-- USA -->
